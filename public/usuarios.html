<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registros</h1>

    <div id="datosContainer">
        <!-- Aquí se mostrarán los datos obtenidos -->
    </div>

    <table id="tablaUsuarios">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Plataforma</th>
                <th>Nombre_Cuenta</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="table_data"></tbody>
    </table>

    <button id="home" type="button">Regresar</button>

    <!-- Modal de edición -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="formEditarUsuario">
                <input type="hidden" id="editUserId">
                <label for="editNombre">Nombre:</label>
                <input type="text" id="editNombre">
                <label for="editCorreo">Correo:</label>
                <input type="email" id="editCorreo">
                <label for="editContraseña">Contraseña:</label>
                <input type="password" id="editContraseña">
                <label for="editPlataforma">Plataforma:</label>
                <input type="text" id="editPlataforma">
                <label for="editNombreCuenta">Nombre de Cuenta:</label>
                <input type="text" id="editNombreCuenta">
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="usuarios.js"></script>
</body>
</html>
