<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestor de Contraseñas</h1>

    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-password-user" width="72" height="72" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 17v4" />
        <path d="M10 20l4 -2" />
        <path d="M10 18l4 2" />
        <path d="M5 17v4" />
        <path d="M3 20l4 -2" />
        <path d="M3 18l4 2" />
        <path d="M19 17v4" />
        <path d="M17 20l4 -2" />
        <path d="M17 18l4 2" />
        <path d="M9 6a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
        <path d="M7 14a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2" />
      </svg>

    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="contraseña" placeholder="Contraseña" required>
        <input type="text" id="plataforma" placeholder="Plataforma" required>
        <input type="text" id="nombre_cuenta" placeholder="Nombre de la cuenta" required>
        <button type="submit">Registrarse</button>
        <button id="generarContraseña" type="button">Generar Contraseña</button>
    </form>

    <table>
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Plataforma</th>
                <th>Nombre_Cuenta</th>
            </tr>
        </thead>
        <tbody id="table_data"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
